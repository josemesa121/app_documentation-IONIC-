<ion-header>
  <ion-toolbar>
    <ion-title>Docs</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>Registrar Meta</h2>
  <p>Registra un nuevo meta</p>
  <p><strong>url:</strong> {{environment.baseUrl}}{{environment.meta}}</p>
  <p><strong>method:</strong> POST</p>

  <ion-list>
    <ion-item-divider>
      <ion-label color="primary">
        Headers
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        Authorization: token
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label color="primary">
        Parametros
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        meta: string
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        nombre_meta: string
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        fecha_desde: date
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        fecha_hasta: date
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        hora_desde: time
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        duracion_hasta: string
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label color="primary">
        Respuesta
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        status
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label color="danger">
        Error
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        status 403
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
