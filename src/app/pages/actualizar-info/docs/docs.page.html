<ion-header>
  <ion-toolbar>
    <ion-title>Docs</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>Actualizar Usuario</h2>
  <p>Actualizar datos del perfil de usuario</p>
  <p><strong>url:</strong> {{environment.baseUrl}}{{environment.user}}</p>
  <p><strong>method:</strong> PUT</p>

  <ion-list>
    <ion-item-divider>
      <ion-label color="primary">
        Parametros
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        email: string
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        name: string
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        last_name: string
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        t_dni: string
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        dni: string
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        telefono: string
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        direccion: string
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label color="primary">
        Respuesta
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        status
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label color="danger">
        Error
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        status 403
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
