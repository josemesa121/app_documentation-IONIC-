<ion-header>
  <ion-toolbar>
    <ion-title>Docs</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>Validar Usuario</h2>
  <p>Validar usuario con el codigo previamente enviado por correo.</p>
  <p><strong>url:</strong> {{environment.baseUrl}}{{environment.validateUser}}</p>
  <p><strong>method:</strong> POST</p>

  <ion-list>
    <ion-item-divider>
      <ion-label color="primary">
        Parametros
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        email: string
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        code_validate: string
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label color="primary">
        Respuesta
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        status
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        message
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label color="danger">
        Error
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        status 403
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
