<ion-header>
  <ion-toolbar>
    <ion-title>Prueba</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #form="ngForm" novalidate="">
    <ion-item>
      <ion-label position="floating">Key</ion-label>
      <ion-input type="text" [(ngModel)]="test.key" name="key" #key="ngModel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="test.password" name="password" #password="ngModel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="test.confirm_password" name="confirm_password" #confirm_password="ngModel" required></ion-input>
    </ion-item>

    <ion-button [disabled]="form.invalid" (click)="runTest()" class="ion-margin-top" expand="block">Enviar</ion-button>
  </form>

  <pre [hidden]="!response.status">
  <ion-label color="primary">Status</ion-label>
  {{response.status | json}}

  <ion-label color="primary">Body</ion-label>
  {{response.data | json}}

  <ion-label color="primary">Headers</ion-label>
  {{response.headers | json}}
  </pre>

  <pre [hidden]="!error">
  <ion-label color="danger">Error</ion-label>
  {{error | json}}
  </pre>

</ion-content>
