<ion-header>
  <ion-toolbar>
    <ion-title>Docs</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>Agente Escrito</h2>
  <p>Devuelve la informacion solicitada en base a los intents establecidos en LUIS</p>
  <p><strong>url:</strong> {{environment.baseUrl}}{{environment.agenteEscrito}}?q=</p>
  <p><strong>method:</strong> GET</p>

  <ion-list>
    <ion-item-divider>
      <ion-label color="primary">
        Headers
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        Authorization: token
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label color="primary">
        Parametros
      </ion-label>
    </ion-item-divider>
    
    <ion-item>
      <ion-label>
        q: string
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label color="primary">
        Respuesta
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-input value="message"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input value="audio"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label color="danger">
        Error
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>
        status 403
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
